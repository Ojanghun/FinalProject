## \u00ed\u008c\u008c\u00ec\u009d\u00bc\u00ec\u0097\u0085\u00eb\u00a1\u009c\u00eb\u0093\u009c \u00ec\u0082\u00ac\u00ec\u009a\u00a9(\u00ea\u00b8\u00b0\u00eb\u00b3\u00b8\u00ea\u00b0\u0092:true)
