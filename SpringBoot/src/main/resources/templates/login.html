<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 100px; max-width: 400px;">
    <h2 class="text-center">로그인</h2>

    <!-- ✅ 회원가입 성공 메시지 -->
    <div th:if="${joinSuccessMessage}" class="alert alert-success" th:text="${joinSuccessMessage}"></div>

    <!-- 로그인 실패 메시지 -->
    <div th:if="${loginError}" class="alert alert-danger" th:text="${loginError}"></div>

    <!-- 로그아웃 메시지 -->
    <div th:if="${logoutMessage}" class="alert alert-info" th:text="${logoutMessage}"></div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="아이디" required>
        </div>
        <div class="form-group">
            <label for="pw">비밀번호</label>
            <input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">로그인</button>
    </form>

    <hr>
    <p class="text-center">아직 회원이 아니신가요?</p>
    <a th:href="${kakaoAuthUrlForRegister}" class="btn btn-warning btn-block">
        <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png" alt="카카오" style="width: 20px; margin-right: 8px;">
        카카오로 간편 회원가입
    </a>
</div>
</body>
</html>
