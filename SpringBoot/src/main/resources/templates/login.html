<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>로그인</h2>
    <div class="panel panel-warning">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <div th:if="${param.error}" class="alert alert-danger">
                아이디 또는 비밀번호가 올바르지 않습니다. (또는 <span th:text="${loginError}"></span>)
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                성공적으로 로그아웃되었습니다. (또는 <span th:text="${logoutMessage}"></span>)
            </div>
            <div th:if="${param.join_success}" class="alert alert-success">
                회원가입이 완료되었습니다. 로그인해주세요.
            </div>

            <form th:action="@{/login}" method="post"> <table class="table">
                    <tr>
                        <td>ID</td>
                        <td><input name="id" id="id" type="text" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>PW</td>
                        <td><input name="pw" type="password" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button class="btn btn-danger" type="reset">취소</button>
                            <button class="btn btn-primary" type="submit">로그인</button>
                            <a th:href="@{/join}" class="btn btn-success" style="margin-left: 10px;">회원가입</a>
                        </td>
                    </tr>
                </table>
            </form>
            <hr>
            <div>
                <p>카카오 계정으로 간편하게 시작하세요:</p>
                <a href="https://kauth.kakao.com/oauth/authorize?client_id=3f2ff6e52da88df625da47802fdad65d&redirect_uri=http://localhost:8088/login&response_type=code" class="btn" style="background-color: #FEE500; color: #000000; padding: 10px 15px; border-radius: 5px; text-decoration: none; font-weight: bold;">
                    <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png" alt="카카오 로그인 버튼" style="width:24px; height:24px; vertical-align: middle; margin-right: 8px;">카카오 로그인/회원가입
                </a>
                <p class="text-muted"><small>카카오 로그인 버튼 클릭 시, 카카오 닉네임이 회원가입 이름란에 자동으로 입력됩니다.</small></p>
            </div>
        </div>
        <div class="panel-footer">Your Project Footer</div>
    </div>
</div>
</body>
</html>
