<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mypage</title>
<style>
body {
	font-family: '맑은 고딕', sans-serif;
	background-color: #f8f9fa;
}

.container {
	width: 90%;
	max-width: 900px;
	margin: auto;
	padding: 30px;
	background-color: white;
	border-radius: 15px;
	margin-top: 40px;
	box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}

.profile-section {
	display: flex;
	align-items: center;
	gap: 20px;
}

.profile-img {
	width: 80px;
	height: 80px;
	background-color: #ddd;
	border-radius: 50%;
}

.info {
	margin-top: 20px;
}

.info input {
	width: 100%;
	padding: 10px;
	margin-top: 10px;
	border-radius: 6px;
	border: 1px solid #ccc;
	background-color: #f1f1f1;
}

.products {
	margin-top: 30px;
}

.product-card {
	background-color: #fefefe;
	border: 1px solid #ccc;
	border-radius: 10px;
	padding: 20px;
	margin-bottom: 20px;
}

.product-card h4 {
	margin: 0;
	font-weight: bold;
}

.product-footer {
	text-align: right;
	font-size: 14px;
	color: #555;
}

.btn-edit {
	float: right;
}

/* 부트스트랩 버튼 비슷하게 간단 스타일링 */
.btn {
	display: inline-block;
	font-weight: 400;
	color: #fff;
	text-align: center;
	vertical-align: middle;
	user-select: none;
	background-color: #007bff;
	border: 1px solid transparent;
	padding: 0.375rem 0.75rem;
	font-size: 1rem;
	border-radius: 0.25rem;
	cursor: pointer;
	text-decoration: none;
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
}

.btn-success {
	background-color: #28a745;
	border-color: #28a745;
}

.btn-lg {
	padding: 0.5rem 1rem;
	font-size: 1.25rem;
	border-radius: 0.3rem;
}

.btn-edit {
	float: right;
	background-color: #17a2b8;
	border-color: #17a2b8;
}
</style>
</head>
<body>
	<div class="container">
		<div class="profile-section">
			<img th:src="${member.userpro}" alt="프로필 이미지" class="profile-img" />
			<div>
				<h3 th:text="${member.name}">이름</h3>
				<button class="btn btn-primary btn-edit">회원정보수정</button>
			</div>
		</div>

		<div class="info">
			<label>비밀번호</label> <input type="password" value="********" disabled>

			<label>전화번호</label> <input type="text" th:value="${member.phone}"
				disabled>
		</div>

		<div class="products">
			<h4>결제한 상품</h4>
			<th:block th:each="pay : ${payList}">
				<div class="product-card">
					<h4
						th:text="${pay.liName + ((pay.planType != null and pay.planType) ? ' (필수형)' : ' (탐구형)')}">
						플랜 이름</h4>
					<a th:href="@{'/license?liIdx=' + ${pay.planIdx}}"
						class="btn btn-primary">자격증 사이트로 이동</a>
					<div class="product-footer"
						th:text="'서비스 기간: ' + ${#temporals.format(pay.planStd, 'yyyy-MM-dd')} + ' ~ ' + ${#temporals.format(pay.planEd, 'yyyy-MM-dd')}">
					</div>
				</div>
			</th:block>

			<h4>결제했던 상품</h4>
			<div class="product-card">
				<h4>ADP 필기</h4>
				<button class="btn btn-primary">합격 인증 후 환급 받기</button>
			</div>
		</div>
	</div>
</body>
</html>
