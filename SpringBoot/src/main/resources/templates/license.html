  function showTab(event, tabId) {
    // 탭 컨텐츠 전부 숨김
    document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
    // 선택한 탭만 표시

    // 탭 메뉴 활성화 표시
    document.querySelectorAll('.tab-menu button').forEach(btn => btn.classList.remove('active'));
    event.currentTarget.classList.add('active');
  }
   
   
 // 토픽 리스트
 const topicList = /*[[${topicList}]]*/ [];
 
 
 function loadTopic() {
    

      let Name = [];

       listHtml = "";
       listHtml = "<option value='default' disabled selected hidden>유형 선택</option>";
       
       for (let i = 0; i < topicList.length; i++) {

       }
       $("#topic-category").html(listHtml);   
       
 }
 
 function topicRank(){
	 
	 // 토픽 컬러 60가지 색상
	 const steps = 60;
	 const colors = [];

	 for (let i = 0; i < steps; i++) {
	   const ratio = i / (steps - 1); // 0 ~ 1
	   const gb = Math.round(255 * ratio); // G와 B를 점점 255까지 올림
	   const gbHex = gb.toString(16).padStart(2, '0'); // 16진수 변환
	   const color = `#ff${gbHex}${gbHex}`; // 빨간색 고정, G=B
	   colors.push(color);
	 }


	 
	 const topicRank = /*[[${topicRank}]]*/ [];
	 
	 for(let i=0; i<topicRank.length; i++){
		 
		 console.log("토픽 "+topicRank[i][2]+"번 문제 수: "+topicRank[i][4]);
		 $("#topic"+topicRank[i][0]).css("font-weight",(topicRank[i][4]*10));
	 }
	 
 }

 function loadSubjectScore() {
	    const subjectScore = /*[[${subjectScore}]]*/ [];
	    const licenseList = /*[[${licenseList[0]}]]*/ {};

 function loadSubjectScore(){
	 
	 // 과목별 점수

	 const licenseList = /*[[${licenseList[0]}]]*/ {};
	 
	let listHtml = "";
	
	// 회차 확인을 위함.
	let Round = 0;

		listHtml += "<img src='images/problem.png' style='width:50%; height:50%;'></img>"

  let attendanceDates = JSON.parse('[[${date}]]'); // 출석한 날짜 저장용 배열

  // 날짜 함수 2자리 수로 변경 ex 2025-6-6 -> 2025-06-06
  function pad(n) {
     return n < 10 ? "0" + n : n;
   }

  // 달력을 렌더링하는 함수
  function renderCalendar(date) {
    calendarBody.innerHTML = ""; // 기존 달력 초기화
    const year = date.getFullYear();
    const month = date.getMonth();
    const firstDay = new Date(year, month, 1).getDay(); // 1일의 요일 (0=일, 6=토)
    const lastDate = new Date(year, month + 1, 0).getDate(); // 월의 마지막 일
    const today = new Date();

    monthYear.textContent = `📅 ${year}년 ${month + 1}월`;

    // 6주 × 7일 달력 만들기 ( 한 달은 최대 6주까지 있어서 )
    let day = 1;
    for (let i = 0; i < 6; i++) {
      const row = document.createElement("tr");
      for (let j = 0; j < 7; j++) {
        const cell = document.createElement("td");

        
        // 첫 주(i==0)에서 firstDay 이전에는 빈칸
        // day > lastDate면 월이 끝났으므로 빈칸
        if (i === 0 && j < firstDay || day > lastDate) {
          cell.innerHTML = "";
        } else {
          const thisDate = new Date(year, month, day);
          const dateStr = `${year}-${pad(month + 1)}-${pad(day)}`;
          const dayCircle = document.createElement("div");
          
          dayCircle.classList.add("day-circle");
          dayCircle.textContent = day;

            // 오늘 날짜 표시
          if (today.getFullYear() === year && today.getMonth() === month && today.getDate() === day) {
            dayCircle.classList.add("today");
          }
          // 일요일 스타일
          if (j === 0) {
            cell.classList.add("sunday");
          }

          // 출석한 날짜(dateStr)는 표시
          if (attendanceDates.includes(dateStr)) {
            dayCircle.classList.add("attended");
          }
          
          /* 달력에 일정 표시 */
          const exam = examDates.find(e => e.date === dateStr);
         if (exam ) {
           dayCircle.classList.add("exam-period-bar");
         }
         

          // 현재 셀에 해당 날짜를 시각적으로 보여줄 div.day-circle을 삽입하는 역할
          cell.appendChild(dayCircle);
          day++;
        }

        // 현재 tr 줄에 td 하나를 추가
        row.appendChild(cell);
      }
      calendarBody.appendChild(row);
      if (day > lastDate) break; // 다 채우면 루프 탈출
    }
  }

    currentDate.setMonth(currentDate.getMonth() + step);
