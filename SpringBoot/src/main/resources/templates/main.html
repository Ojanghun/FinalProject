<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .custom-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff; /* 흰색 배경 */
            padding: 15px 30px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc; /* 회색 경계선 */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 32px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 20px;
            color: #0076e0;
            font-weight: bold;
        }



        .header-links {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-links a {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 🔷 커스텀 헤더 -->
    <div class="custom-header">
        <div class="logo">
            <img src="/images/로고.png" alt="로고"> <!-- 실제 경로로 교체 필요 -->
            <span class="logo-text"></span>
        </div>

        <div class="header-links">
            <th:block th:if="${session.info == null}">
                <a href="login" class="btn btn-sm btn-primary">로그인</a>
                <a href="join" class="btn btn-sm btn-info">회원가입</a>
            </th:block>

            <th:block th:unless="${session.info == null}">
                <th:block th:if="${session.info.id == 'admin'}">
                    <a href="list" class="btn btn-sm btn-warning">회원정보보기</a>
                </th:block>
                <a href="update" class="btn btn-sm btn-default">회원정보수정</a>
                <a href="logout" class="btn btn-sm btn-danger">로그아웃</a>
            </th:block>
        </div>
    </div>

    <!-- 기존 컨텐츠 -->
    <h2>Spring Boot RestController Member</h2>
    <div class="panel panel-warning">
        <div class="panel-body">
            <input id="license-search" type="text" placeholder="자격증 이름 입력">
            <button type="submit">검색</button>
            <div id="license-list">
                <span><a href="license">정보처리기사</a></span>
                <span><a href="license">정보처리산업기사</a></span>
                <span><a href="license">빅데이터분석기사</a></span>
            </div>
        </div>
        <div class="panel-footer">빅데이터 개발자과정 - 박병관</div>
    </div>
</div>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
