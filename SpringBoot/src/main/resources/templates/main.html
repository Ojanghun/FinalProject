<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="ko">
<head>
<meta charset="UTF-8">
<title>문제? Issue!</title>

<!-- CSS 링크 -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}">

<!-- JS 링크 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<!-- 🔷 커스텀 헤더 -->
		<div class="custom-header">
			<div class="logo">
				<a href="/">
					<img src="/images/로고.png" alt="로고"> <span class="logo-text"></span>
				</a>
			</div>

			<div class="header-links">
				<!-- ❌ 로그인하지 않은 경우 -->
				<th:block th:if="${session.info == null}">
					<a href="login" class="btn btn-sm btn-primary">로그인</a>
				</th:block>

				<!-- ✅ 로그인한 경우 -->
				<th:block th:unless="${session.info == null}">
					<a href="mypage" class="btn btn-sm btn-info">마이페이지</a>
					<a href="logout" class="btn btn-sm btn-danger">로그아웃</a>
				</th:block>
			</div>
		</div>

		<!-- 🔍 검색 및 키워드 추천 -->
		<div class="main-content">
			<section class="row search-section">
				<!-- 🔍 검색창 + 버튼 묶음 -->
				<div class="search-group">
					<div class="search-box">
						<input type="text" placeholder="자격증 검색" />
						<button title="Clear">✕</button>
						<button title="Search">🔍</button>
					</div>

					<!-- 추천 버튼 -->
					<div class="search-suggestion">
						<th:block th:if="${session.info == null}">
							<a href="/login" class="btn btn-primary btn-lg">정보처리기사</a>
						</th:block>
						<th:block th:unless="${session.info == null}">
							<a href="/plan" class="btn btn-primary btn-lg">정보처리기사</a>
						</th:block>
						<button class="btn search-tag">SQLD</button>
						<button class="btn search-tag">건축제도기능사</button>
					</div>
				</div>

				<!-- 🔐 MyPayment -->
				<th:block th:if="${session.info == null}">
					<div class="card keyword-box">
						<h4>MyPayment</h4>
						<p>로그인을 해주세요</p>
					</div>
				</th:block>

				<th:block th:unless="${session.info == null}">
					<div class="card keyword-box">
						<h4>결제한 자격증 확인</h4>
						<ul>
							<li><a href="license">추천 강의</a></li>
							<li><a href="license">최근 본 문제</a></li>
						</ul>
					</div>
				</th:block>
			</section>




			<!-- 📢 서비스 홍보 -->
			<section class="promotion-section">
				<h2>서비스 소개 / 홍보</h2>
				<p>이곳에 서비스 설명이나 배너를 넣을 수 있습니다.</p>
			</section>
		</div>
	</div>

	<!-- JS -->
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
