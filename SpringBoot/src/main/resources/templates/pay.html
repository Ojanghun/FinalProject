<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 페이지</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6e6e6;
            font-family: '맑은 고딕', sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .payment-box {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        .plan-info {
            font-size: 18px;
            margin: 15px 0;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between mb-4">
            <a href="/" style="font-weight: bold; font-size: 20px;">문제? <span style="color: blue;">issue!</span></a>
            <div>
                <a href="/mypage" class="btn btn-default">Mypage</a>
                <a href="/logout" class="btn btn-default">Logout</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="payment-box">
                    <h2>결제 페이지</h2>
                    <div class="plan-info">
                        선택한 플랜: <strong th:text="${plan}"></strong>
                    </div>
                    <p class="text-muted">결제를 진행하여 플랜을 활성화하세요.</p>
                    <a href="/" class="btn btn-default btn-back">홈으로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
